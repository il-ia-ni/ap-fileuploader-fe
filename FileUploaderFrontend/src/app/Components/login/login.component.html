<!-- For icons see https://icons.getbootstrap.com/ -->
<div class="d-flex flex-column justify-content-center align-items-center">
  <div class="sms-body-logo d-flex justify-content-center">
    <img [src]="smsLogo" alt="SMS group GmbH Logo" />
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h2 class="mt-5 text-center">Welcome to Excel File Uploader!</h2>
    <p class="mt-3 text-center">Enter your credentials to continue</p>
    <p class="mt-3 text-center text-success">
      <span class="bi bi-info-circle" style="margin-right: 5px;"></span>
      Plase contact Marc Schumacher (EAPA07)
      <a href="mailto:march.schumacher@sms-group.com">march.schumacher@sms-group.com</a> if you need access to the application
    </p>
    <form (submit)="onFormSubmit($event)" class="sms-form sms-border mt-4" #loginform>
      <div class="sms-form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.Username" (onEnterKey)="onFormSubmit($event)"
          class="form-control" required>
      </div>
      <div class="sms-form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.Password"
          (onEnterKey)="onFormSubmit($event)" class="form-control" required>
      </div>
      <div class="sms-form-group">
        <button type="button" (onEnterKey)="onFormSubmit($event)" (click)="onFormSubmit($event)"
        class="sms-action-btn btn btn-primary btn-block mt-3">
        <span class="bi bi-door-open" style="margin-right: 5px;"></span>
        Login</button>
      </div>
    </form>
  </div>
</div>
