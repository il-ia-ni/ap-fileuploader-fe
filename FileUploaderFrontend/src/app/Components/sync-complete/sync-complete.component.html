<!-- For icons see https://icons.getbootstrap.com/ -->
<div class="sms-component-box d-flex flex-column align-items-center justify-content-around">
  <div class="sms-body-logo sms-body-logo d-flex justify-content-center">
    <img [src]="smsLogo" alt="SMS group GmbH Logo" />
  </div>
  <div class="sms-complete-box d-flex flex-column align-items-center justify-content-around">
    <h1 class="text-success">
      <span class="bi bi-check-circle-fill"></span>
      Success!
    </h1>
    <h2>Data was successfully written to the database</h2>
    <div class="sms-complete-btnbox d-flex flex-row align-items-center justify-content-between">
      <button class="sms-action-btn sms-complete-btn btn btn-primary" (click)="restartProcess()">
        <span class="bi bi-arrow-counterclockwise" style="margin-right: 5px;"></span>
        Restart the process
      </button>
      <button class="sms-action-btn sms-complete-btn btn btn-danger" (click)="logout()">
        <span class="bi bi-door-closed" style="margin-right: 5px;"></span>
        Logout
      </button>
    </div>
  </div>
</div>
