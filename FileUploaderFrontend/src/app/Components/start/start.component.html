<!-- For icons see https://icons.getbootstrap.com/ -->
<div class="d-flex flex-column justify-content-center align-items-center">
  <div class="sms-body-logo d-flex justify-content-center">
    <img [src]="smsLogo" alt="SMS group GmbH Logo" />
  </div>
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h3 class="mt-3 text-center">Upload your Excel file and click <b>"Submit"</b></h3>
    <p class="mt-3 text-center text-success">
      <span class="bi bi-info-circle" style="margin-right: 5px;"></span>
      Only <b>xlsx</b>-file extension is allowed
    </p>
    <form (submit)="onSubmitClick()" class="sms-form sms-border d-flex flex-column justify-content-center align-items-center">
      <div *ngIf="!isLoading" class="sms-box d-flex flex-column">
        <div #formInputBox>
          <input type="file" #fileInput (change)="onFileChange(fileInput)" accept=".xlsx" class="btn btn-lg text-black">
          <button type="submit" class="sms-submit btn btn-lg" [disabled]="!(isValidUpload$ | async)">
            <span class="bi bi-file-earmark-excel-fill" style="margin-right: 5px;"></span>
            Submit</button>
        </div>
        <label *ngIf="!(isValidUpload$ | async) && isFileSelected(fileInput)" class="text-danger">Wrong file extension.
          Only XLSX allowed!</label>
      </div>
    </form>
  </div>
