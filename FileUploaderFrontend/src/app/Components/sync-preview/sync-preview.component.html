<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="d-flex flex-column justify-content-center">
    <h2 class="mt-5 text-center">You are syncing data to table: <b>{{dbTable}}</b></h2>
    <p class="text-center">Ready to write <b>{{processedEntitiesTotal}} entites</b> to the database!</p>
    <p class="mt-3 text-center text-success">
      <span class="bi bi-info-circle" style="margin-right: 5px;"></span>
      Existing information in the database will be overwritten. This operation is irreversible.
    </p>
  </div>
</div>

<div class="container">
  <h4 class="mt-3 text-center">Check the synchronisation preview and click <b>"Submit data"</b></h4>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef>{{ column }}</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element[column] }}</mat-cell>
    </ng-container>

  </mat-table>
</div>
